{% extends "base.html" %}

{% block title %}
Mentora · AI Chatbot
{% endblock %}

{% block extra_head %}
<style>
    /* Improve table rendering inside chat */
    .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
    }

    .prose th,
    .prose td {
        border: 1px solid #e5e7eb;
        padding: 8px 12px;
        text-align: left;
        vertical-align: top;
    }

    .prose th {
        background: #f9fafb;
        font-weight: 600;
    }

    .prose p {
        margin: 0.4rem 0;
        line-height: 1.5;
    }

    /* Thinking dots */
    .dots span {
        width: 6px;
        height: 6px;
        background: #14b8a6;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        animation: blink 1.4s infinite both;
    }

    .dots span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes blink {
        0% {
            opacity: .2;
        }

        20% {
            opacity: 1;
        }

        100% {
            opacity: .2;
        }
    }

    .thinking-text {
        font-size: 14px;
        color: #5c6271;
        animation: fadeText 1.4s infinite linear;
    }

    @keyframes fadeText {

        0%,
        100% {
            opacity: 0.3;
        }

        50% {
            opacity: 1;
        }
    }
</style>
{% endblock %}

{% block header %}
<h2 class="text-xl font-bold">Mentora AI Assistant</h2>
{% endblock %}

{% block content %}
<div class="flex flex-col h-full">

    <!-- CHAT MESSAGES -->
    <main id="chatContainer" class="flex-1 overflow-y-auto px-4 py-6">
        <div class="max-w-5xl mx-auto space-y-4">

            {% raw %}
            <div v-for="msg in messages" :key="msg.time" class="flex gap-4"
                :class="msg.sender === 'user' ? 'justify-end' : ''">

                <!-- MESSAGE -->
                <div class="flex flex-col gap-1" :class="msg.sender === 'user' ? 'items-end' : ''">

                    <div :class="msg.sender === 'user'
                        ? 'bg-primary text-white p-4 rounded-2xl rounded-br-sm max-w-[75%]'
                        : 'bg-white border p-4 rounded-2xl rounded-bl-sm max-w-[75%]'">

                        <div class="prose prose-sm max-w-none" v-html="msg.content"></div>
                    </div>

                    <span class="text-xs text-gray-400">{{ msg.time }}</span>
                </div>
            </div>

            <!-- THINKING -->
            <div v-if="isThinking" class="flex gap-4">
                <div class="bg-white border p-4 rounded-2xl max-w-[75%]">
                    <div class="flex items-center gap-3">
                        <div class="dots">
                            <span></span><span></span><span></span>
                        </div>
                        <span class="thinking-text">Thinking</span>
                    </div>
                </div>
            </div>
            {% endraw %}

        </div>
    </main>

    <!-- INPUT -->
    <footer class="border-t bg-white p-4">
        <div class="max-w-3xl mx-auto relative">
            <input v-model="userMessage" @keyup.enter="sendMessage" class="w-full rounded-full border py-3 pl-5 pr-14
                          focus:border-primary focus:ring-primary" placeholder="Type your message..." />

            <button @click="sendMessage" class="absolute right-2 top-1/2 -translate-y-1/2
                           w-10 h-10 rounded-full bg-primary text-white">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </footer>

</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                userMessage: "",
                isThinking: false,
                messages: []
            };
        },

        mounted() {
            this.isThinking = true;

            setTimeout(() => {
                this.isThinking = false;
                this.messages.push({
                    sender: "bot",
                    content: "Hello! I'm the Mentora Assistant. How can I help you today?",
                    time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
                });
                this.scrollToBottom();
            }, 1200);
        },

        methods: {
            scrollToBottom() {
                const c = document.getElementById("chatContainer");
                c && c.scrollTo({ top: c.scrollHeight, behavior: "smooth" });
            },

            async sendMessage() {
                if (!this.userMessage.trim()) return;

                this.messages.push({
                    sender: "user",
                    content: this.userMessage,
                    time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
                });

                const msg = this.userMessage;
                this.userMessage = "";
                this.isThinking = true;
                this.scrollToBottom();

                try {
                    const res = await fetch("/user/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: msg })
                    });

                    const data = await res.json();
                    this.isThinking = false;

                    this.messages.push({
                        sender: "bot",
                        content: data?.choices?.[0]?.message?.content || "Sorry, I didn’t get that.",
                        time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
                    });

                    this.scrollToBottom();
                } catch {
                    this.isThinking = false;
                }
            }
        }
    }).mount("#main-content");
</script>
{% endblock %}
